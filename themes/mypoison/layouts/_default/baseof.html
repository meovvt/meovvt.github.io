{{ partial "head/head.html" . }}
    <body class="{{if .Site.Params.layoutReverse}}layout-reverse {{end}}{{if .Site.Params.dark_mode}}dark-theme{{end}}">
        <div class="wrapper">
            {{ partial "sidebar/sidebar.html" . }}
            <main class="content container">
                {{ block "main" . -}}{{- end }}
            </main>
            {{ block "sidebar" . }}{{ end }}
        </div>
        <script src="https://unpkg.com/lunr/lunr.js"></script>
        <script defer language="javascript" type="text/javascript" src="{{ (resources.Get "js/search.js" | minify | fingerprint).RelPermalink }}"></script>
    </body>
</html>
